
<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
    <button
      (click)="saveUserAddress()"
      [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty"
      class="btn btn-outline-success mb-4">
      Save as default address</button>

  </div>
    <div class="row" formGroupName="addressForm">
      <div class="form-group col-6">
        <neg-text-input [label]="'First Name'" formControlName="firstName" ></neg-text-input>
      </div>
      <div class="form-group col-6">
        <neg-text-input [label]="'Last Name'" formControlName="lastName" ></neg-text-input>
      </div>
      <div class="form-group col-6">
        <neg-text-input [label]="'Street'" formControlName="street" ></neg-text-input>
      </div>
        <div class="form-group col-6">
          <neg-text-input [label]="'City'" formControlName="city" ></neg-text-input>

        </div>
      <div class="form-group col-6">
        <neg-text-input [label]="'State'" formControlName="state" ></neg-text-input>

      </div>
      <div class="form-group col-6">
        <neg-text-input [label]="'Zipcode'" formControlName="zipcode" ></neg-text-input>

      </div>
    </div>
  </div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mg-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i>
    Back to Basket
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to Delivery
    <i class="fa fa-angle-right"></i>
  </button>
</div>
