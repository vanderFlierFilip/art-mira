<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <neg-text-input formControlName="displayName" [label]="'Display Name'"></neg-text-input>
      <neg-text-input formControlName="email" [label]="'Email Address'"></neg-text-input>
      <neg-text-input formControlName="password" [label]="'Password'" [type]="'password'"></neg-text-input>
      <ul class="text-danger" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

  </div>

</div>
