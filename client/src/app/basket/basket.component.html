<div class="container mt-5">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket.</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th class="border-0 bg-light" scope="col">
                    <div class="py-2 px-3">Artwork</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="py-2 px-3">Price</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="py-2 px-3">Remove</div>
                  </th>
                </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2">
                        <img class="img-fluid" style="max-height: 75px; max-width: 50px" src="{{item.pictureUrl}}" alt="{{item.artworkName}}">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0"><a class="text-dark" routerLink="artworks/{{item.id}}">{{item.artworkName}}</a></h5>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="px-4">
                          <a class="text-danger" (click)="removeBasketItem(item)">
                            <i class="fa fa-trash" style="font-size: 2em; cursor: pointer"></i>
                          </a>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <neg-order-totals>

          </neg-order-totals>
          <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
            Proceed to checkout
          </a>
        </div>
      </div>
    </div>
    <ul>
    </ul>
  </div>
</div>
