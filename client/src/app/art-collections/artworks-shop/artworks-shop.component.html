<div class="container-lg" style="margin-top: 140px; margin-left: 140px">
  <div class="row">
    <div class="col-md-4 gallery" *ngFor="let artwork of artworks">
      <div class="gallery-item">
        <img
          [routerLink]="['collections/:id', artwork.id]"
          routerLinkActive="router-link-active"
          src="{{ artwork.pictureUrl }}"
        />
      </div>
      <div class="container">
        <div class="row">
          <span class="d-inline-block text-wrap price" style="max-width: 90px">
            <p class="h6 text-left stext-muted">
              {{ artwork.name }} {{ artwork.price | currency }}
            </p>
          </span>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</div>
